<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}
{% block body_block %}

<div class="mt-5 container">
    <div class="row">

        {% for g in gents_hostels %}



        <div class="col-md-4">
            <div class="card card-01">
                <div class="profile-box-01">
                    <div id='carouselExampleIndicators-{{ forloop.counter }}' class="carousel slide"
                        data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="{% static 'assets/img/hostel.jpg' %}" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{% static 'assets/img/hostel.jpg' %}"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{% static 'assets/img/hostel.jpg' %}" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators-{{ forloop.counter }}"
                            role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators-{{ forloop.counter }}"
                            role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="card-body text-center">
                    <span class="badge-box"></span>
                    <h4 class="card-title">{{g.hostel_name}}</h4>

                    <p class="card-text">Address : {{g.hostel_address}}</p>
                    <p class="card-text">contact number : {{g.hostel_contact_no}}</p>
                    <a href="{% url 'moreinfo' %}" name="{{g.hostel_name}}" class="btn btn-default text-uppercase">more
                        info</a>
                </div>
            </div>
        </div>





        {% endfor %}
    </div>
</div>



{% endblock %}
